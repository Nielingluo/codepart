<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REM替换工具</title>
</head>
<body>

<input type="text" autocomplete="off" id="title" placeholder="输入倍数 可以 + - * / ">

<dd id="content" contenteditable="true"></dd>
<dd id="transformation" contenteditable="true"></dd>

<button id="go">转换</button>

<style type="text/css">
*{padding: 0px; margin: 0px;}
li{
	list-style: none;
}
input,textarea,button,dd{border:none;outline: none;}
#title{
	height: 79px;
	border-bottom: 1px solid #ccc;
	width: 100%;
	text-align: center;
	font-size: 26px;
	position: fixed;
	top: 0px;
	right: 0px;
	left: 0px;
	z-index: 999;
	background: #fff;
}
dd{
	position: absolute;
	bottom: 80px;
	top: 80px;
	width:50%;
	box-sizing: border-box;
	padding: 15px;
	resize:none;
}
#content{
	left: 0px;
	border-right: 1px solid #ccc;
	overflow-y: auto;
}
#transformation{
	right: 0px;
	overflow-y: auto;
}
#go{
	height: 79px;
	border-top: 1px solid #ccc;
	width: 100%;
	text-align: center;
	font-size: 26px;
	position: fixed;
	bottom: 0px;
	right: 0px;
	left: 0px;
	background: rgba(60,140,234,0.5);
	cursor: pointer;
	color: #fff;
	z-index: 999;
}
</style>

<script>

var go=document.getElementById("go");
var title=document.getElementById("title");
var content=document.getElementById("content");
var transformation=document.getElementById("transformation");

go.onclick=function(){
	var title_v=title.value.length==0 ? 1:title.value;
	var v=content.innerHTML.replace(/(\-)?([\.0-9]+)rem/g,function($1){
		var dex=parseFloat($1.replace(/rem/,""));
		console.log(dex);
		rs=title_v.length==parseFloat(title_v).toString().length ? dex * parseFloat(title_v) :eval(dex+title_v);
		rs=parseFloat(rs.toFixed(6));
		return rs+"rem";
	});
	transformation.innerHTML=v;
}

</script>

</body>
</html>
