<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{ border-bottom: 3px dashed #ff0000; display: inline-block;}
		span{ font-size: 20px; color: #000; letter-spacing: 10px; } /*字间距*/
		a{text-decoration: none; color: #000;}
		.wrap{width:300px;height:150px;border:solid #000000 2px;position:relative; margin: 0 auto;}
		.wrap .title{width:100px;height:25px;position:absolute;top:-12px;left:100px;background-color:#fff;line-height:25px;text-align:center;}
		.time{ width: 260px; height:150px; text-align: center; display: table-cell; vertical-align: middle; }
	</style>
</head>
<body>

	<span>12:20</span>
	<div class="wrap" id="wrap">
	  <div class="title" id="title"><a href="#" id="clickMe">内容</a></div>
		   <div class="time">
			    <span id="t_h">00时</span>
			    <span id="t_m">00分</span>
			    <span id="t_s">00秒</span>
 	 		</div>
	</div>

	

	<script type="text/javascript">
			var Otitle = document.getElementById('title');
			var OclickMe = document.getElementById('clickMe');
			var Ohours = document.getElementById('t_h');
			var Omin = document.getElementById('t_m');
			var Oms = document.getElementById('t_s');

			function changet(){
				Otitle.innerHTML = "Display";
				Otitle.style.background = 'yellow';
				OclickMe.click();
				
			}
			/*setTimeout("changet()",3000);*/
			

			function nowtime(){
				var hd = new Date('2016/9/13 17:43:00');
				var Otime = new Date();
				var kqtime = hd.getTime() - Otime.getTime();
				h = Otime.getHours();
				m = Otime.getMinutes();
				s = Otime.getSeconds();
				m=checkTime(m);
				s=checkTime(s);
				Ohours.innerHTML = h + "时";
				Omin.innerHTML = m + "分";
				Oms.innerHTML = s + "秒";

				}*/

			}
			setInterval("nowtime()",0);
			function checkTime(i){
				if(i<10){
					i = "0" + i;
				}
				return i;
			}
		

	</script>
