<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display:box</title>
	<style type="text/css">
		*{ margin: 0; padding: 0; }
		.main{ width: 900px; height: 90px; display:-moz-box; display:-webkit-box; display: box; background: #000; }

		.s1{ -moz-box-flex:1; -webkit-box-flex:1;  box-flex:1; background: yellow; font-size: 22px; color: #fff;}
		.s2{ -moz-box-flex:2; -webkit-box-flex:2;  box-flex:2;  background: red; font-size: 22px; color: #fff;}
		.s3{ -moz-box-flex:3; -webkit-box-flex:3;  box-flex:3; background: blue; font-size: 22px; color: #fff;}


		/* .wrap {
			display: -webkit-box;
			-webkit-box-orient: horizontal;
		}
		.child {
			min-height: 200px;
			border: 2px solid #666;

			font-size: 100px;

			font-family: Georgia;
			-webkit-box-align: center;
		} */


		.wrap {
			display: -webkit-box;
			-webkit-box-orient: horizontal;
		}
		.child {
			min-height: 200px;
			border: 2px solid #666;
			margin: 10px;
			font-size: 40px;
			font-weight: bold;
			font-family: Georgia;
			-webkit-box-align: center;
		}
		.w200 {width: 200px}
		.flex1 {-webkit-box-flex: 1}
		.flex2 {-webkit-box-flex: 2}
		#oppd{ width: 60px; height: 80px;  }
	</style>
</head>
<body>
<div class="fixed_bg"></div>
	<div class="main">
		<div class="s1">1</div>
		<div class="s2">2</div>
		<div class="s3">3</div>
	</div>
	<hr>
	<!-- 三列自适应布局，且有固定margin： -->
	<div class="wrap"><div class="child">1</div><div class="child">2</div><div class="child">3</div></div>
	<hr>
	<!-- 当一列定宽，其余两列分配不同比例亦可(三列布局，一列定宽，其余两列按1：2的比例自适应) -->
	<div class="wrap"><div class="w200 child">200px</div><div class="flex1 child">比例1</div><div class="flex2 child">比例2</div></div>
</body>
</html>
