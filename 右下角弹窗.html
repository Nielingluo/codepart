<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性操作实例1</title>
	<style type="text/css">
		#tips{ width: 300px; height: 300px; background: #ccc;border: 1px solid #ddd; color: #000;}
		#tx img{ width: 40px; height: 40px; border-radius: 50%; display: inline-block;}
		.red{ width: 300px; background: red; color: yellow;}
		.ge_gift{ position: fixed; bottom: -310px; right: 0px; z-index: 999999999;}
		.ge_txt span{ position: absolute; top: 190px; left: 93px; font-size: 24px;color: #fff;display: block;letter-spacing: 10px;}
		.ge_close{ width:70px; height:70px; position: absolute; top: 0px; right: 0px; cursor: pointer;}
	</style>
	<script src="http://baidu.hzyestar.com/statics/js/jquery.min.js"></script>
</head>
<body>
	<div id="tips"></div>
	<span id="tx"><img src="https://sfault-avatar.b0.upaiyun.com/317/056/3170566414-5720a99d7323d_big64" id="txpic"></span>
	<input type="text" id="sr">
	<input type="button" id="tj" value="提交">
	<br><hr><p>我是邪恶的分割线</p><br>
	<div class='ge_gift'>
		<a href='/swt/'><img src='http://baidu.hzyestar.com/images/ge_gift22.png' alt=''></a>
		<div class='ge_txt'><span>8743</span></div>
		<div class='ge_close'></div>
	</div>
	<script>
		$(function () {

			function show_ge() {
				$('.ge_gift').animate({ bottom:'0px', right:'0px'},600); // .delay(10000).fadeOut(3000) 10秒后消失
			}
			function close_ge() {
				$('.ge_gift').animate({bottom:'-310px', right:'0px'},600);
			}
			$('.ge_close').click(function () {
				close_ge();
				setInterval(show_ge,3000);
			});
			setTimeout(show_ge,6000);

		})
	</script>
</body>
</html>
