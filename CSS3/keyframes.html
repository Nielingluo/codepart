<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul li{ list-style: none; }
		#sections .seczixun{ width:814px; margin:40px auto 0;}
		#sections .seczixun li{ float:left; width:280px; position:relative;}
		#sections .seczixun li.imgli{ width:237px; margin-top:18px;}
		#sections .seczixun li.ali{}
		#sections .seczixun li a{ margin-top:0; background-color:#9b7a46; width:280px; display:block; text-align:center; height:51px; line-height:51px; font-size:30px;  color:#fff; border-radius:25px;}
		#sections .seczixun li a:hover{background:none;color:#806440;border:1px solid #806440;}
		#sections .seczixun .lzxbtn{animation:lzxbtn .5s linear infinite alternate;-moz-animation:lzxbtn .5s linear infinite alternate; -webkit-animation:lzxbtn .5s linear infinite alternate;-o-animation:lzxbtn .5s linear infinite alternate;}
		@keyframes lzxbtn{0% {left:-50px; opacity:0.5;}100% {left:0px; opacity:1;}}
		@-moz-keyframes lzxbtn {0% {left:-50px; opacity:0.5;}100% {left:0px; opacity:1;}}
		@-webkit-keyframes lzxbtn {0% {left:-50px; opacity:0.5;}100% {left:0px; opacity:1;}}

		#sections .seczixun .rzxbtn{animation:rzxbtn  .5s linear infinite alternate;-moz-animation:rzxbtn  .5s linear infinite alternate; -webkit-animation:rzxbtn  .5s linear infinite alternate;-o-animation:rzxbtn  .5s linear infinite alternate;}
		@keyframes rzxbtn{0% {left:50px; opacity:0.5;}100% {left:0px; opacity:1;}}
		@-moz-keyframes rzxbtn {0% {left:50px; opacity:0.5;}100% {left:0px; opacity:1;}}
		@-webkit-keyframes rzxbtn {0% {left:50px; opacity:0.5;}100% {left:0px; opacity:1;}}


		/*光束*/
	</style>
</head>
<body>
<div id="sections">
	<ul class="seczixun">
        <li class="imgli lzxbtn"><img src="../images/seccom01.png" /></li>
        <li class="ali"><a href="/zixun/" target="_blank">设计我的美鼻方案</a></li>
        <li class="imgli rzxbtn"><img src="../images/seccom02.png" /></li>
    </ul>
</div>
</body>
</html>
