<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{ width:100px; height: 100px; background: red; animation:chage 5s; -webkit-animation:chage 5s; /* Safari and Chrome */}

		@keyframes chage{
			from{ background: yellow; }
			to{ background: blue;}
		}
		@-webkit-keyframes chage{
			from{ background: yellow; }
			to{ background: blue;}
		}
		@-moz-keyframes chage{
			from{ background: yellow; }
			to{ background: blue; }
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
