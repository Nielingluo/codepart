<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css变形与动画 transform该属性用于设置变形。该属性支持一个或多个变形函数</title>
	<style type="text/css">
		div{ display: inline-block; width: 60px; height: 60px; background: #bbb; border: 2px solid #000; margin: 20px;}
		.sf{
			-webkit-transform: scale(1.3);
			-ms-transform: scale(1.3);
			-o-transform: scale(1.3);
			transform: scale(1.3);
		}

		.xz{
			-webkit-transform: rotate(30deg);
			-ms-transform: rotate(30deg);
			-o-transform: rotate(30deg);
			transform: rotate(30deg);
		}

		.qxx{
			-webkit-transform: skew(30deg);
			-ms-transform: skew(30deg);
			-o-transform: skew(30deg);
			transform: skew(30deg);
		}

		.qxy{
			-webkit-transform: skewY(30deg);
			-ms-transform: skewY(30deg);
			-o-transform: skewY(30deg);
			transform: skewY(30deg);
		}
		.qxxy{
			-webkit-transform: skew(30deg,30deg);
			-ms-transform: skew(30deg,30deg);
			-o-transform: skew(30deg,30deg);
			transform: skew(30deg,30deg);
		}

		.wy{ 
			-webkit-transform: translate(120px,-80px);
			-ms-transform: translate(120px,-80px);
			-o-transform: translate(120px,-80px);
			transform: translate(120px,-80px);
		}

		/* 示例二 */
		.multi{ position: absolute; width: 140px; height: 140px; background: #bbb; border: 2px solid #000; margin: 30px;}
		.multi2{
			-webkit-transform: rotate(30deg) translate(260px,60px) scale(2.4,0.4);
			-ms-transform: rotate(30deg) translate(260px,60px) scale(2.4,0.4);
			-o-transform: rotate(30deg) translate(260px,60px) scale(2.4,0.4);
			transform: rotate(30deg) translate(260px,60px) scale(2.4,0.4);
		}
	</style>
</head>
<body>
	<h1>四种基本变形：</h1>
	<p>四个变形函数：translate()、scale()、skew()、rotate()</p>
	<div>文字</div>未变形<div>文字</div><br>
	<div>文字</div>位移120px -80px<div class="wy">文字</div><br>
	<div>文字</div>缩放<div class="sf">文字</div><br>
	<div>文字</div>旋转30度<div class="xz">文字</div><br>
	<div>文字</div>横向倾斜30度<div class="qxx">文字</div><br>
	<div>文字</div>纵向倾斜30度<div class="qxy">文字</div><br>
	<div>文字</div>横向、纵向都倾斜30度<div class="qxxy">文字</div><br>
	<h2>同时应用多种变形</h2>
	<div class="multi">文字</div><div class="multi multi2">文字</div>
</body>
</html>
