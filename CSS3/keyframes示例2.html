<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style type="text/css">
		.op{ width: 100%; height: 793px; position: relative; background: #eee; }
		.elewarp{ width: 428px; height: 134px; background: #ccc; position: absolute; bottom: 0px; left: 50%;}
		.elewarp { -webkit-animation: eleup 3s; -o-animation: eleup 3s; animation: eleup 3s; }
		
		@-webkit-keyframes eleup {
			from { bottom: 0px; }
			to { bottom: 176px; }
		}
		@-moz-keyframes eleup {
			from { bottom: 0px; }
			to { bottom: 176px; }
		}
		@keyframes eleup {
			from { bottom: 0px; }
			to { bottom: 176px; }
		}
	</style>
<body>
	<div class="op">
		<div class="elewarp"></div>
	</div>
</body>
</html>
