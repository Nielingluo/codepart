<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://4g.aqyestar.com/zt/hzkyj/css/style.css">
    <script src="http://4g.aqyestar.com/zt/hzkyj/js/jquery-1.9.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" value="测试测试测试" id="oop">
    <div class="pro_list" id="pro_list">
        <ul>
            <li>开眼角价格</li>

            <li>手术方式</li>

            <li>专家资历</li>

            <li>恢复快吗</li>

            <li>会留疤吗</li>

        </ul>

    </div>
    <script>
        $("#oop").click(function () {
            $(".pro_list").css("display","block");
        });
        $(".pro_list>ul>li").click(function () {
            value = $(this).text();
            $("#oop").val(value);
        });
    </script>
</body>
</html>
