<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style type="text/css">
		p{ width: 200px; height: 300px; border:1px solid #4CAF50;}
		#op{ width: 500px; height: 300px; background: #ccc; display: none;}
		.succimg{width: 427px; height: 209px;position: absolute; top: 20%;left: 30%; z-index: 9999; }
	</style>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript">
				$(document).ready(function(){
					$("button").bind("click",function(){
						event.stopPropagation(); ////取消事件冒泡
						$('p').slideToggle();
					})

					//点击页面其他地方是隐藏p标签内容
					$(document).click(function (event) {
						$('p').hide('slow');
					})
					//点击目标区域元素不隐藏
					$('.p1').click(function (event) {
						event.stopPropagation(); ////取消事件冒泡
						$(this).show();
					})


					if($('#op').length>0){
						$('#op').show();
					}

					/*

						}

								// setInterval(show_sun,100);
						})

							if(sun){
								$(".succ img").hide(1000);

							}else{
								$(".succ img").show();
								sun=true;
								console.log(222);
							}
						}
						
					

					})


					

					
				})
		</script>
</head>

</html>
