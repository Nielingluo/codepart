<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <link rel="stylesheet" type="text/css" href="../Common/style_common.css">
    <style type="text/css">
        #myDiv {
            width: 500px;
            height: 400px;
            border: 1px solid #eee;
            display: flex;
            color: #fff;
        }

    </style>
</head>
<body>

<button onclick="myFunction()">点击“尝试一下”按钮设置 "myDIV" 元素内的所有 DIV 元素的 flex 属性：</button>
<div class="myDiv" id="myDiv">
    <div style="background: green">Block1</div>
    <div style="background: red">Block2shorter</div>
    <div style="background: blue">Block3shorter random text</div>
</div>
<script type="text/javascript">
    function myFunction() {
        x = document.getElementById("myDiv");
        y = x.getElementsByTagName("div");
        for (i = 0; i < y.length; i++) {
            y[i].style.flex = "1";
        }
    }
</script>
</body>
</html>
