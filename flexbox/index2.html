<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <link rel="stylesheet" type="text/css" href="../Common/style_common.css">
    <style type="text/css">
        ul{ width: 900px; height: 400px; margin: 0 auto; border:1px solid #e15671; display: flex; }
        li{ height: 60px; margin-top: 0px;flex-grow: 3;  text-align: center; line-height: 60px; color: #fff;}
        li:nth-child(1){background: #ccc;}
        li:nth-child(2){background: #000;}
        li:nth-child(3){background: red;}
        
        #myDiv{ width: 500px; height: 400px; border: 1px solid #eee; display: flex; color: #fff; }

    </style>
</head>
<body>
    <ul>
        <li>This is just a shorter random text.</li>
        <li>This is just a shorter random text.</li>
        <li>This is just a shorter random text.</li>
    </ul>
    <button onclick="myFunction()">点击“尝试一下”按钮设置 "myDIV" 元素内的所有 DIV 元素的 flex 属性：</button>
    <div class="myDiv" id="myDiv"> 
        <div style="background: green">Block1</div>
        <div style="background: red">Block2shorter</div>
        <div style="background: blue">Block3shorter random text</div>
    </div>
    <script type="text/javascript">
        function myFunction(){
             x = document.getElementById("myDiv");
            y   = x.getElementsByTagName("div");
            for(i=0;i<y.length;i++){
                y[i].style.flex="1";
            }
        }
    </script>
</body>
</html>
