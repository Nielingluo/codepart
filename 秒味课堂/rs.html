		#wb{ display: block; width: 100px; height: 30px; color: #fff; background: #000; text-align: center; border: 1px solid #ccc;line-height: 30px;text-decoration: none;}
		#list_son{ width: 100px; height: 90px; border: 1px solid #ddd; position: absolute; top: 30px; left: -1px; background: #ccc; text-align: center; display: none; text-decoration: none;}
		#list_son a:hover{ color: #ff0000;}

		/*下一个案例*/
		button{display: inline-block; width: 80px; height: 20px; font-size: 18px; line-height: 20px;}
		.control{ width: 190px; height: 190px; background: #dedede; display: none;}

<body>

		</li>
	</ul>

	//以上代码使用匿名函数
	window.onload= function(){
			var uli  = document.getElementById('list');
			var lson = document.getElementById('list_son')
			var wb   = document.getElementById('wb');

			uli.onmouseover=function() {
				lson.style.display='block';
				wb.style.background='#ff0000';
			}
			uli.onmouseout = function() {
				lson.style.display='none';
				wb.style.background='#000';
			}
			
			//案列二js代码 代码复习及匿名函数和命名函数的使用
			var sdiv = document.getElementById('showdiv');
			var hdiv = document.getElementById('hiddendiv');
			var realdiv = document.getElementById('control');
			var strong1 = document.getElementById('strong1');

			sdiv.onclick= show;
			strong1 .onclick= show;
			
			function show() {
				realdiv.style.display='block';
			}

			hdiv.onclick= function() {
				realdiv.style.display='none';
			}




				
	}

	</script>
