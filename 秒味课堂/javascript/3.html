<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>jQuery on()用法</title>    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>    <style type="text/css">        .red{ color: #f44336;}        #aaa{            height:90000px;}    </style></head><body><div id="abc">你可以点我</div><div id="aaa"></div><script type="text/javascript">    $(function () {        $("#abc").click(function () {            $("#aaa").append("<li>Ｎｅｗ　ａｄｄ</li>");        });        $("#aaa").on('click','li',function () {            alert($(this).index());//获取当前元素索引值            $(this).addClass("red").siblings().removeClass("red");        });    });    var a =eval(document.documentElement.scrollTop);    console.log(a);   /* $(window).scroll(function () {        var $Oabc = $("#abc").scrollTop() ;        if($Oabc>700){            console.log($Oabc);        }else{            console.log($Oabc);        }    });*/</script></body></html>
