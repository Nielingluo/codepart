<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合案例</title>
	<style type="text/css">
	#ctrol{ width: 200px; margin: 0 auto;}
	#content{ width: 400px; height: 400px; border:10px solid #ccc;  margin:40px auto 0; position: relative;}
	#content a{ width: 40px; height: 40px; background: #000; border:5px solid #fff; position: absolute; top: 175px; text-align: center; color: #fff; line-height: 40px; text-decoration: none; font-size: 30px; font-weight: bold; cursor: pointer; filter: alpha(opacity:60);opacity: 0.6;}
	#content a:hover{filter: alpha(opacity:90);opacity: 0.9;}
	#prev{ left:10px;}
	#next{ right:10px;}
	#text{ position: absolute; bottom: 0px; left: 0px; width: 400px; height: 30px; line-height: 30px; background: #000; color: #fff; text-align: center;filter: alpha(opacity:60);opacity: 0.6; margin: 0;} 
	#span1{ position: absolute; top: 0px; left: 0px; width: 400px; height: 30px; line-height: 30px; background: #000; color: #fff; text-align: center;filter: alpha(opacity:60);opacity: 0.6; margin: 0;}
	#content img{ width: 400px; height: 400px;}
	</style>
</head>
<body>
	<div class="ctrol" id="ctrol">
		<input type="button" value="循环切换" id="xh">
		<input type="button" value="顺序切换" id="sx">
		<p id="tips">↑先选择切换模式↑</p>
	</div>
	<div id="content">
		<a id="prev"><</a>
		<a id="next">></a>
		<p id="text">图片加载中……</p>
		<span id="span1">数量计算中……</span>
		<img id="img1" src="images/0.gif">
	</div>
	<script type="text/javascript">
		var Next = document.getElementById('next');
		var Prev = document.getElementById('prev');
		var OImg = document.getElementById('img1')
		var OTxt = document.getElementById('text');
		var OSpan1= document.getElementById('span1');

		var Oxh = document.getElementById('xh');
		var Osx = document.getElementById('sx');
		var tips = document.getElementById('tips');

		var Opic = ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg']
		var OT = ['第一张图片','第二张图片','第三张图片','第四张图片']
		var Otips =['图片可循环','图片不可循环']
		var num = 0;


		function slide(){
			OImg.src=Opic[num];
			OTxt.innerHTML = OT[num];
			OSpan1.innerHTML = num+1 +  '/' + Opic.length;
		}
		slide();
		


		Oxh.onclick=function(){
			tips.innerHTML = Otips[0];

			Next.onclick=function(){
			num++;
			if(num==Opic.length){
				num = 0;
				}
				slide();
			}

			Prev.onclick=function(){
				num --;
				if(num==-1){
					num = Opic.length-1;
				}
				slide();
			}

		}


		Osx.onclick=function(){
			tips.innerHTML = Otips[1];

			Next.onclick=function(){
				num++;
				if(num==Opic.length){
					alert('已经是最后一张图片');
					num = Opic.length-1;
				}
					slide();
				}

			Prev.onclick=function(){
				num --;
				if(num==-1){
					alert('已经是第一张图片');
					num = 0;
				}
				slide();
			}

		}
	</script>
</body>
</html>
