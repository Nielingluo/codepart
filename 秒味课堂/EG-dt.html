	<title>动态框</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		#list{ width: 1000px; height: auto; }
		#list li{ float: left;  margin-left: 30px; margin-top: 30px;}
		#list li img{ width: 300px; height: 180px; }
		
		#Bigpic{ position: fixed; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; overflow:hidden; background: #000; padding-top: 100px; opacity: 0.8; display: none;}
		#Big_con img{display: block; width: 800px; height: 600px; margin: 0 auto; z-index: 2;}
		#close{ display: block; position: absolute; top: 30px; right: 50px; font-size: 30px; color: #fff; cursor: pointer;}
		#txt{width: 800px; height: 600px; margin: 0 auto; margin-top: 10px; font-size: 20px; max-width: 800px; color: #fff; }

		/* Add Animation */
		#Bpic,#txt{-webkit-animation-name: zoom; -webkit-animation-duration: 0.6s; animation-name: zoom; animation-duration: 0.6s; }
		@-webkit-keyframes zoom {
		    from {-webkit-transform: scale(0)} 
		    to {-webkit-transform: scale(1)}
		}

		@keyframes zoom {
		    from {transform: scale(0.1)} 
		    to {transform: scale(1)}
		}
	</style>
</head>
