<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝塞尔曲线</title>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <style>
        div{ position: absolute; top:0px; left: 0px;}
        #box1{width: 200px; height: 200px; background: forestgreen;
        }
        #con{width: 20px; height: 20px; background: orange; }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="con"></div>
    <script type="text/javascript">
        var t = new TimelineMax();
        t.staggerTo("#con",2,{
            cycle:{
                bezier: function () {
                    return[
                        {x:0,y:0},
                        {x:200,y:200},
                        {x:400,y:0},
                        {x:600,y:200},
                    ]
                }
            }
        })
    </script>
</body>
</html>
