<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合案例</title>
	<style type="text/css">
	#content{ width: 400px; height: 400px; border:10px solid #ccc;  margin:40px auto 0; position: relative;}
	#content a{ width: 40px; height: 40px; background: #000; border:5px solid #fff; position: absolute; top: 175px; text-align: center; color: #fff; line-height: 40px; text-decoration: none; font-size: 30px; font-weight: bold; cursor: pointer; filter: alpha(opacity:60);opacity: 0.6;}
	#content a:hover{filter: alpha(opacity:90);opacity: 0.9;}
	#prev{ left:10px;}
	#next{ right:10px;}
	#text{ position: absolute; bottom: 0px; left: 0px; width: 400px; height: 30px; line-height: 30px; background: #000; color: #fff; text-align: center;filter: alpha(opacity:60);opacity: 0.6; margin: 0;} 
/* 	Ps:p标签距离底部有一段距离==》p标签默认有一个margin值,解决方法一：给p标签 margin: 0;或者*{margin: 0; padding: 0;即可消除。} */
	#span1{ position: absolute; top: 0px; left: 0px; width: 400px; height: 30px; line-height: 30px; background: #000; color: #fff; text-align: center;filter: alpha(opacity:60);opacity: 0.6; margin: 0;}
	#content img{ width: 400px; height: 400px;}
	</style>
</head>
<body>
	<div id="content">
		<a id="prev"><</a>
		<a id="next">></a>
		<p id="text">图片加载中……</p>
		<span id="span1">数量计算中……</span>
		<img id="img1"><span id="tips"></span>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var Oprev = document.getElementById('prev');
			var Onext = document.getElementById('next');
			var Otxt  = document.getElementById('text');
			var Ospan = document.getElementById('span1');
			var OImg  = document.getElementById('img1');
			var Otips = document.getElementById('tips');

			var arrUrl = ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg']
			var arrTxt = ['第一张图片','第二张图片','第三张图片','第四张图片']
			var num = 0;
			//初始化
			/*
			Ospan.innerHTML = num+1 +'/' + arrUrl.length;    //Ospan.innerHTML = '1/4';
			Otxt.innerHTML  = arrTxt[num];
			OImg.src=arrUrl[num];
			*/
			//定义一个函数包括上述代码
			function fnChange(){
				Ospan.innerHTML = num+1 +'/' + arrUrl.length;    //Ospan.innerHTML = '1/4';
				Otxt.innerHTML  = arrTxt[num];
				OImg.src=arrUrl[num];
			}
			fnChange();   //代码初始化



			Oprev.onclick= function(){
				num--;
				if(num ==-1){
					num = arrUrl.length-1;  //回到数组最后一个即获取数组最后一个值：arrUrl.length-1
				}
				fnChange();  

			}

			Onext.onclick= function(){
				/*num ++;
				Ospan.innerHTML = num+1 +'/' + arrUrl.length;
				Otxt.innerHTML  = arrTxt[num];
				OImg.src=arrUrl[num];*/
				// 加限制语句
				/*num ++;
				if(num < arrUrl.length-1){
					Ospan.innerHTML = num+1 +'/' + arrUrl.length;
					Otxt.innerHTML  = arrTxt[num];
					OImg.src=arrUrl[num];
				}else{
					Otips.innerHTML='这已经是最后一张图片了！'
				}*/

				num ++;
				if(num == arrUrl.length){
					num=0;
				}
				fnChange(); 
			}

		}
	</script>
</body>
</html>
