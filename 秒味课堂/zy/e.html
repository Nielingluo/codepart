<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#list li{list-style: none; float: left; width: 50px; height: 50px; background: #ccc; color: #fff; text-align: center;line-height: 50px; font-weight: bolder; }
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var OPro = document.getElementById('product');
			var Olist = document.getElementById('list');
			var aLi = Olist.getElementsByTagName('li');
			var Olen= aLi.length;
			OPro.onclick=function(){
				for(var i= 0;i<10; i++){
					Olist.innerHTML += '<li>'+i+'</li>';
					aLi[i].style.left = parseInt(60*i+10) + 'px'; 
				
				}
			}
				

		}
	</script>
</head>
<body>
	<button id="product">自动生成</button>
	<ul id="list"></ul>
</body>
</html>
