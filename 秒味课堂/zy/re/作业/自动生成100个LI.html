<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
#list{ position:relative;}
li{ height:100px; width:100px; display:inline-block; list-style:none; line-height:100px; text-align:center; font-size:50px; position:absolute;}
</style>
<script>
window.onload = function(){
	var oBtn=document.getElementById("btn");
	var oUl=document.getElementById("list");
	var aLi=oUl.getElementsByTagName("li");
	var aBcolor = ["red","green","blue","yellow"];
	var onOff = true;

	oBtn.onclick = function(){
		if(onOff){
			for(var i=0; i<10; i++){
				for(var j=0; j<10; j++){
					oUl.innerHTML += '<li>' + parseInt(j+i*10) + '</li>';	
					aLi[j+i*10].style.top =110*i + 'px';
					aLi[j+i*10].style.left = 110*j + 'px'; 
					aLi[j+i*10].style.background = aBcolor[parseInt(j+i*10) % 4];
				}		
			}
			onOff = false;
		}
	};
};
</script>
</head>

<body>
<button type="button" id="btn">自动生成100个li</button>
<ul id="list">
</ul>
</body>
</html>
