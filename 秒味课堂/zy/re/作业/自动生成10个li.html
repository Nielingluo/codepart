<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
#list{ position:relative;}
li{ height:100px; width:100px; display:inline-block; list-style:none; line-height:100px; text-align:center; font-size:50px; position:absolute;}
</style>
<script>
window.onload = function(){
	var oBtn=document.getElementById("btn");
	var oUl=document.getElementById("list");
	var aLi=oUl.getElementsByTagName("li");
	var aBcolor = ["red","green","blue"];
	var onOff = true;

	oBtn.onclick = function(){
		if(onOff){
			for(var i=0; i<10; i++){
			oUl.innerHTML += '<li>' + i + '</li>';	
			aLi[i].style.top = 0;
			aLi[i].style.left = parseInt(110*i+10) + 'px'; 
			aLi[i].style.background = aBcolor[i % 3];		
			}
			onOff = false;
		}
	};
};
</script>
</head>

<body>
<button type="button" id="btn">自动生成10个li</button>
<ul id="list">
</ul>
</body>
</html>
