<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body,p{ margin:0; padding:0;}
img{ vertical-align:top; border:none; width:600px; height:400px;}

#btn1,#btn2{ width:80px; height:30px; margin:0; padding:0;}
#btn1{ background:#c19d9d; border:none;}
#btn2{ background:#9dabc1; border:none;}
.box{ width:620px; margin:30px auto; text-align:center;}
.box h2{ width:620px; font-size:20px; font-weight:bold; height:30px; line-height:30px; text-align:center; color:#000;}
#imgBox{ width:600px; height:400px; border:10px solid #CCC; background:#5e4674 url(images/load.gif) no-repeat center; position:relative;}
a{ width:30px; height:30px; display:block; border:4px solid #fff; color:#fff; font-family:"宋体"; font-size:24px; font-weight:bold; line-height:30px; text-align:center; position:absolute; top:185px; margin:0; padding:0; text-decoration:none; opacity:0.6; filter:alpha(opacity=60);}
a:hover{ opacity:0.8; filter:alpha(opacity=80);}
#pre{ left:10px;;}
#next{ right:10px;}
#numImg,#imgName{ width:600px; background:#000; opacity:0.4; filter:alpha(opacity=40); position:absolute; left:0; text-align:center;  font-size:16px; color:#fff;}
#numImg{ top:0; height:30px; line-height:30px; }
#imgName{ bottom:0; height:50px; line-height:50px; font-weight:bold;}
</style>

<script>

window.onload = function(){
	
	var oBox = document.getElementById("imgBox");
	var oBtn1 = document.getElementById("btn1");
	var oBtn2 = document.getElementById("btn2");
	var oPre = document.getElementById("pre");
	var oNext = document.getElementById("next");
	var oNumImg = document.getElementById("numImg");
	var oImgName = document.getElementById("imgName");
	var oImg = document.getElementById("img1");
	
	var arrImgSrc = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg"];
	var arrText = ["这是第一张图片", "这是第二张图片", "这是第三张图片", "这是第四张图片", "这是第五张图片"];
	var num = 0;
	
	function imgTab(){
		oNumImg.innerHTML = num + 1 +"/"+ arrImgSrc.length;
		oImgName.innerHTML = arrText[num];
		oImg.src = arrImgSrc[num];	
	}
	
	imgTab();
	
	oBtn1.onclick = function(){
		
		oBox.style.borderColor = "#c19d9d";
		
		oPre.onclick = function(){
			num--;
			if( num == -1 ){
				num = arrImgSrc.length-1;
			}	
			imgTab();
		};
		
		oNext.onclick = function(){
			num++;
			if( num == arrImgSrc.length ){
				num = 0;
			}
			imgTab();
		};
		
	};
		
	

	oBtn2.onclick = function(){
		
		oBox.style.borderColor = "#9dabc1";
		oPre.onclick = function(){
			num--;
			if( num == -1 ){
				alert("这是第一张图片，不能再往前了！");
				num = 0;
			}	
			imgTab();
		};
		
		oNext.onclick = function(){
			num++;
			if( num == arrImgSrc.length ){
				alert("这是最后一张图片，不能再往后了！");
				num = arrImgSrc.length - 1;
			}
			imgTab();	
		};
		
	};
	
	
};

</script>
</head>

<body>
<div class="box">
	<input type="button"  value="循环切换" id="btn1" />
    <input type="button" value="顺序切换" id="btn2" />
    <h2>图片只能到最后一张或者只能到第一张切换</h2>
    
    <div id="imgBox">
        <a href="javascript:;" id="pre"><</a>
        <a href="javascript:;" id="next">></a>
        <p id="numImg">图片数量正在计算中……</p>
        <p id="imgName">图片正在加载中……</p>
    	<img id="img1" />
    </div>
</div>
</body>
</html>
