<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环遍历二维数组</title>
</head>
<body>
	<script type="text/javascript">
		arr=[[1,2,3], [4,5,6], [7,8,9] ]; 

		//arr[0][0] 查找数组第一个
		//arr[1][0] 查找数组第二个的第二个数
		for(var i=0;i<arr.length;i++){
			//arr[i];
			for(var j=0; j<arr[i].length;j++){  //嵌套时用j
				alert(arr[i][j]);
			}
		}
	</script>
</body>
</html>
