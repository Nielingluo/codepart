<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for应用</title>
	<style type="text/css">
		div{ width: 50px; height: 50px; position: absolute;top: 0; left: 0; background: #ff0000; color: #fff; font-size: 20px; line-height: 50px; text-align: center;}
	</style>
</head>
<body>
	
	<script type="text/javascript">
		var aDiv = document.getElementsByTagName('div');
		var a= [
				[1,2,3],
				[2,3,4]
		];

		alert(a[0][1]);
		for( var i=0; i<10; i++){
			document.body.innerHTML +="<div>" + i + '</div>';
		}

		for( var i=0; i<aDiv.length;i++){
			aDiv[i].style.left= 10 + i*50 + "px";
			aDiv[i].style.top = i*50 + 'px';
		}

		for( var i=0;i<10;i++){
			document.body.innerHTML += '<input type="button" value="按钮"/>';
		}

		var str="";
		for( var i=0; i<100; i++){
			str+='<input type="button" value="按钮"/>';
		}
		document.body.innerHTML=str;
	</script>
</body>
</html>
