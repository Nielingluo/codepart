<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>navScroll使用<!-- http://demo.webjyh.com/navScroll/ --></title>
	<link rel="stylesheet" type="text/css" href="style_common.css">
	<script type="text/javascript" src="../js/navScroll.js"></script>
</head>
<body>
	<!-- jquery.nav.js使用 -->
    <div class="nav_list">
        <ul class="map clearfix" id="map">
            <li><a href="#box-1" class="current">Box-1</a></li>
            <li><a href="#box-2" class="">Box-2</a></li>
            <li><a href="#box-3" class="">Box-3</a></li>
            <li><a href="#box-4" class="">Box-4</a></li>
            <li><a href="#box-5" class="">Box-5</a></li>
        </ul>
        <ul class="navigation clearfix" id="navigation">
            <li><a href="#box-1" class="current">Box-1</a></li>
            <li><a href="#box-2">Box-2</a></li>
            <li><a href="#box-3">Box-3</a></li>
            <li><a href="#box-4">Box-4</a></li>
            <li><a href="#box-5">Box-5</a></li>
        </ul>
        <div class="box" id="box-1">Box-1</div>
        <div class="box" id="box-2">Box-2</div>
        <div class="box" id="box-3">Box-3</div>
        <div class="box" id="box-4">Box-4</div>
        <div class="box" id="box-5">Box-5</div>
    </div>
	<script type="text/javascript">
        new navScroll({
            nav : {                  //导航跳转功能，不需要可以删除此代码块
                id : 'navigation',   //点击跳转到容器的导航ID 请把 ID 设置给 UL 
                current : 'current', //默认点击A链接后，默认样式名
                speed : 25,          //动画执行速度，越小则越快。反之，越慢。
                fixPx :40            //在导航使用绝对定位且在窗口上方，容器与导航的差,默认为0
            }
        });
        new navScroll({
            nav : {
                id : 'map',
                current : 'current',
                speed : 25,
                fixPx : 40
            }
        });
	</script>
   <!-- jquery.nav.js使用 END -->
</body>
</html>

<!-- bibuzhengxing jquery.nav.js插件应用 //滚动条事件 //滚动条的滑动距离大于等于定位元素距离浏览器顶部的距离，就固定，反之就不固定-->
